<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/fragments/head"></th:block>
</head>
<body>
<th:block th:insert="/fragments/navbar :: navbar"></th:block>
<div th:if="${param.blocked} and ${userResult != null}" th:text="|User ${userResult.email} was blocked|"
     class="alert alert-danger"></div>
<div th:if="${param.unblocked} and ${userResult != null}" th:text="|User ${userResult.email} was unblocked|"
     class="alert alert-success"></div>
<div class="container my-2">
    <h1>Users</h1>
    <form th:action="@{/admin/users}" th:method="GET" th:object="${pagination}" onchange="submit()">
        <label class="form-label" for="size">Page size
            <select class="form-select" name="size" id="size">
                <option th:value="1" th:selected="*{size} == 1">1</option>
                <option th:value="5" th:selected="*{size} == 5">5</option>
                <option th:value="10" th:selected="*{size} == 10">10</option>
                <option th:value="20" th:selected="*{size} == 20">20</option>
            </select>
        </label>
        <label class="form-label" for="sort">Sort
            <select class="form-select" name="sort" id="sort">
                <option th:value="firstName" th:selected="*{sort eq 'firstName'}">First name</option>
                <option th:value="lastName" th:selected="*{sort eq 'lastName'}">Last name</option>
                <option th:value="email" th:selected="*{sort eq 'email'}">Email</option>
                <option th:value="isActive" th:selected="*{sort eq 'isActive'}">Is active</option>
            </select>
        </label>
        <label class="form-label" for="direction">Sort direction
            <select class="form-select" name="direction" id="direction">
                <option th:value="ASC" th:selected="*{direction eq 'ASC'}">ASC</option>
                <option th:value="DESC" th:selected="*{direction eq 'DESC'}">DESC</option>
            </select>
        </label>
    </form>
    <th:block th:insert="/fragments/pagination :: pagination"></th:block>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:if="${user.isActive}" th:action="@{/admin/block/{id}(id=${user.id})}" th:method="PUT">
                    <input class="btn btn-danger" type="submit"
                           th:attr="onclick=|return confirm('block ${user.email}?')|" value="Block">
                </form>
                <form th:if="${!user.isActive}" th:action="@{/admin/unblock/{id}(id=${user.id})}" th:method="PUT">
                    <input class="btn btn-success" type="submit"
                           th:attr="onclick=|return confirm('unblock ${user.email}?')|" value="Unblock">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <th:block th:insert="/fragments/pagination :: pagination"></th:block>
</div>

<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>

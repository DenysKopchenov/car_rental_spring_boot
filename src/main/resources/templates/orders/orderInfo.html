<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="/fragments/head"></th:block>
</head>
<body>
<th:block th:insert="/fragments/navbar :: navbar"></th:block>
<div class="container my-2">
    <h1>Order</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th sec:authorize="${hasAuthority('MANAGER')}">Client</th>
            <th>Car</th>
            <th>With driver</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Rental price total</th>
            <th>Order status</th>
            <th th:if="${order.orderStatus.name eq 'REJECTED'}">Reject details</th>
            <th th:if="${order.repairPayment != null}">Repair payment</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td sec:authorize="${hasAuthority('MANAGER')}">
                <div th:text="|${order.appUserDto.firstName} ${order.appUserDto.lastName}|"></div>
            </td>
            <td>
                <div th:text="|${order.car.manufacturer} ${order.car.model}|"></div>
                <img width="150px" height="100px"
                     th:src="@{'/cars/image?id=' + ${order.car.id}}">
            </td>
            <td th:text="${order.withDriver} ? Yes : No"></td>
            <td th:text="${order.startDate}"></td>
            <td th:text="${order.endDate}"></td>
            <td th:text="${order.rentalPrice}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td th:if="${order.orderStatus.name eq 'REJECTED'}" th:text="${order.rejectOrderDetails}"></td>
            <td th:if="${order.repairPayment != null}"
                th:text="|${order.repairPayment.damageDescription} ${order.repairPayment.repairCost}$|"></td>
            <td>
                <th:blcok sec:authorize="${hasAuthority('USER')}">
                    <form th:if="${order.orderStatus.name eq 'AWAIT_PAYMENT'}"
                          th:action="@{/user/payOrder/{id}(id=${order.id})}" th:method="PUT">
                        <input type="submit"
                               th:attr="onclick=|return confirm('Pay$${order.rentalPrice} for car ${order.car.manufacturer} ${order.car.model}')|"
                               value="Pay for car"
                               class="btn btn-success">
                    </form>

                    <form th:if="${order.orderStatus.name eq 'AWAIT_REPAIR_PAYMENT'}"
                          th:action="@{/user/payRepair/{id}(id=${order.id})}" th:method="PUT">
                        <input type="submit"
                               th:attr="onclick=|return confirm('Pay$${order.repairPayment.repairCost} for car damage ${order.car.manufacturer} ${order.car.model} ${order.repairPayment.damageDescription}')|"
                               value="Pay for car DAMAGE"
                               class="btn btn-success">
                    </form>
                </th:blcok>
                <th:blcok sec:authorize="${hasAuthority('MANAGER')}">
                    <th:blcok th:if="${order.orderStatus.name eq 'PENDING'}">
                        <form th:action="@{/manager/reject/{id}(id=${order.id})}" th:method="GET">
                            <input type="submit"
                                   th:attr="onclick=|return confirm('Reject order?')|"
                                   value="Reject"
                                   class="btn btn-warning">
                            <input type="hidden" th:value="${order}"> <!-- look here!  -->
                        </form>
                        <form th:action="@{/manager/accept/{id}(id=${order.id})}" th:method="PUT">
                            <input type="submit"
                                   th:attr="onclick=|return confirm('Accept order')|"
                                   value="Accept"
                                   class="btn btn-success">
                        </form>
                    </th:blcok>
                    <form th:if="${order.orderStatus.name eq 'PAID'}"
                          th:action="@{/manager/return/{id}(id=${order.id})}" th:method="GET">
                        <input type="submit"
                               th:attr="onclick=|return confirm('Submit return order?')|"
                               value="Submit return"
                               class="btn btn-info">
                    </form>
                    <form th:if="${order.orderStatus.name eq 'REPAIR_PAID'}"
                          th:action="@{/manager/complete/{id}(id=${order.id})}" th:method="PUT">
                        <input type="submit"
                               th:attr="onclick=|return confirm('Submit return order?')|"
                               value="Complete"
                               class="btn btn-success">
                    </form>
                </th:blcok>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>


<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>

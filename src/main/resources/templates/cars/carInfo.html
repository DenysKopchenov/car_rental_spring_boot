<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/fragments/head"></th:block>
</head>
<body>
<div class="bg-image"
     th:style="|
    background-image: url(@{/images/bg.jpg});
    height: 100vh;
  |">
    <th:block th:insert="/fragments/navbar :: navbar"></th:block>

    <div class="container">
        <div class="d-flex flex-row justify-content-center mb-0 px-3">
            <div class="card border rounded bg-light">
                <div class="row">
                    <div class="col-6">
                        <img class="card-img-top" width="75%"
                             th:src="@{'/cars/image?id=' + ${car.id}}">
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col" th:text="${car.manufacturer}">
                            </div>
                            <div class="col" th:text="${car.categoryClass}">
                            </div>
                            <div class="col" th:text="${car.model}">
                            </div>

                        </div>
                        <div class="col" th:text="'$' + ${car.pricePerDay} + '/day'">
                        </div>
                        <div class="d-flex flex-row justify-content-between mb-0 px-3">
                            <th:block sec:authorize="hasAuthority('ADMIN')">
                                <div class="col m-auto text-center">
                                    <form th:if="${car.isAvailable}"
                                          th:action="@{/admin/setUnavailable/{id}(id=${car.id})}"
                                          th:method="PUT">
                                        <input class="btn btn-danger" type="submit" value="Set unavailable">
                                    </form>
                                    <form th:if="${!car.isAvailable}"
                                          th:action="@{/admin/setAvailable/{id}(id=${car.id})}"
                                          th:method="PUT">
                                        <input class="btn btn-success" type="submit" value="Set available">
                                    </form>
                                </div>
                                <div div class="col m-auto text-center">
                                    <a th:href="@{/admin/editCar/{id}(id=${car.id})}" class="btn btn-info">Edit
                                        car</a>
                                </div>
                            </th:block>
                            <th:block sec:authorize="!isAuthenticated || hasAuthority('USER')">
                                <div class="col m-auto text-center">
                                    <a th:href="@{/order?carId={id}(id=${car.id})}"
                                       class="btn btn-primary py-2 mr-1">Book
                                        now</a>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="/fragments/footer :: footer"></div>
</div>
</body>
</html>
